   <title xmlns:ng="http://docbook.org/docbook-ng">Clefs</title><meta xmlns:ng="http://docbook.org/docbook-ng" name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Documentation for Cavatina"><link rel="up" href="index.html" title="Documentation for Cavatina"><link rel="prev" href="ar01s03.html" title="Staff and Barlines"><link rel="next" href="ar01s05.html" title="Time Signatures"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">Clefs</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ar01s03.html">Prev</a>&nbsp;</td><th width="60%" align="center">&nbsp;</th><td width="20%" align="right">&nbsp;<a accesskey="n" href="ar01s05.html">Next</a></td></tr></table><hr></div><div class="section"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="d5e226"></a>Clefs</h2></div></div></div><p>Cavatina supports three different clefs:</p><div class="informaltable"><table><thead><tr>
                <th>Musical symbol</th>
                <th>Computer key</th>
            </tr></thead><tbody><tr>
                <td>F-clef</td>
                <td><code class="code">?</code></td>
            </tr><tr>
                <td>C-Clef</td>
                <td><code class="code">?&szlig;</code> or <code class="code">&szlig;?</code></td>
            </tr><tr>
                <td>G-Clef</td>
                <td><code class="code">&szlig;</code></td>
            </tr></tbody></table></div><p>The input of the notes is invariant of the signature; it doesn&#8217;t depend on the current
        clef.</p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ar01s03.html">Prev</a>&nbsp;</td><td width="20%" align="center">&nbsp;</td><td width="40%" align="right">&nbsp;<a accesskey="n" href="ar01s05.html">Next</a></td></tr><tr><td width="40%" align="left" valign="top">Staff and Barlines&nbsp;</td><td width="20%" align="center"><a accesskey="h" href="index.html">Home</a></td><td width="40%" align="right" valign="top">&nbsp;Time Signatures</td></tr></table></div></body></html>
