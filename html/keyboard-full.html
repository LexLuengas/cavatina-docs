<div class="keyboard-container keyboard-container-full">
    <div class="keyboard-row-container">
        <ul class="keyboard-row">
            <li><button data-key="`" disabled>`</button></li>
            <li><button class="cnote">1</button></li>
            <li><button class="dnote">2</button></li>
            <li><button class="enote">3</button></li>
            <li><button class="fnote">4</button></li>
            <li><button class="gnote">5</button></li>
            <li><button class="anote">6</button></li>
            <li><button class="bnote">7</button></li>
            <li><button class="cnote">8</button></li>
            <li><button class="dnote">9</button></li>
            <li><button class="enote">0</button></li>
            <li><button data-key="-" disabled>-</button></li>
            <li><button data-key="=" disabled>=</button></li>
            <li class="is-key-backspace"><button disabled></button></li>
        </ul>
        <ul class="keyboard-row">
            <li class="is-key-tab"><button disabled></button></li>
            <li><button class="cnote" data-key="Q">Q</button></li>
            <li><button class="dnote" data-key="W">W</button></li>
            <li><button class="enote" data-key="E">E</button></li>
            <li><button class="fnote" data-key="R">R</button></li>
            <li><button class="gnote" data-key="T">T</button></li>
            <li><button class="anote" data-key="Y">Y</button></li>
            <li><button class="bnote" data-key="U">U</button></li>
            <li><button data-key="I" disabled>I</button></li>
            <li><button data-key="O" disabled>O</button></li>
            <li><button data-key="P" disabled>P</button></li>
            <li><button data-key="[" disabled>[</button></li>
            <li><button data-key="]" disabled>]</button></li>
            <li class="is-key-return-upper"><button data-key="\" data-extra-key="0" disabled>\</button>
            </li>
        </ul>
        <ul class="keyboard-row">
            <li class="is-key-capslock"><button disabled></button></li>
            <li><button class="cnote" data-key="A">A</button></li>
            <li><button class="dnote" data-key="S">S</button></li>
            <li><button class="enote" data-key="D">D</button></li>
            <li><button class="fnote" data-key="F">F</button></li>
            <li><button class="gnote" data-key="G">G</button></li>
            <li><button class="anote" data-key="H">H</button></li>
            <li><button class="bnote" data-key="J">J</button></li>
            <li><button data-key="K" disabled>K</button></li>
            <li><button data-key="L" disabled>L</button></li>
            <li><button data-key=";" disabled>;</button></li>
            <li><button data-key="'" disabled>'</button></li>
            <li class="is-hidden"><button data-key="" data-extra-key="1" disabled></button></li>
            <li class="is-key-return"><button disabled></button></li>
        </ul>
        <ul class="keyboard-row">
            <li class="is-key-shift"><button disabled></button></li>
            <li class="is-hidden"><button data-key="" data-extra-key="2" disabled></button></li>
            <li><button class="cnote" data-key="Z">Z</button></li>
            <li><button class="dnote" data-key="X">X</button></li>
            <li><button class="enote" data-key="C">C</button></li>
            <li><button class="fnote" data-key="V">V</button></li>
            <li><button class="gnote" data-key="B">B</button></li>
            <li><button class="anote" data-key="N">N</button></li>
            <li><button class="bnote" data-key="N">M</button></li>
            <li><button data-key="," disabled>,</button></li>
            <li><button data-key="." disabled>.</button></li>
            <li><button data-key="/" disabled>/</button></li>
            <li class="is-hidden"><button data-key="" data-extra-key="3" disabled></button></li>
            <li class="is-growable"><button disabled></button></li>
        </ul>
        <ul class="keyboard-row keyboard-row-notes">
            <li><button class="cnote emphasized">C</button></li>
            <li><button class="dnote emphasized">D</button></li>
            <li><button class="enote emphasized">E</button></li>
            <li><button class="fnote emphasized">F</button></li>
            <li><button class="gnote emphasized">G</button></li>
            <li><button class="anote emphasized">A</button></li>
            <li><button class="bnote emphasized" data-locl="B">B</button></li>
        </ul>
    </div>
</div>
